<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <title>사이드 프로젝트1</title>
</head>

<body>
    <div class="container-fluid">
        <a href="/board/new"><button class="btn btn-default">글 추가</button></a>
        <label th:text="${username}"></label><span>님 환영합니다.</span>
        <button id="logout" class="btn btn-default">로그아웃</button>
        <table class="table table-hover">
            <tr>
                <th>제목</th>
                <th>작성자</th>
                <th>작성 날짜</th>
                <th>조회수</th>
            </tr>
            <tr th:each="board : ${boards}">
                <td>
                    <a th:href="@{/board/{id}(id=${board.id})}" th:text="${board.title}"></a>
                </td>
                <td th:text="${board.writer}"></td>
                <td th:text="${board.createdDate}"></td>
                <td th:text="${board.cnt}"></td>
            </tr>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="/js/board.js"></script>
    <script src="/js/login.js"></script>
</body>

</html>
