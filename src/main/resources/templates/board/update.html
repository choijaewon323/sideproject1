<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <title>사이드 프로젝트1</title>
</head>

<body>
    <div class="container-fluid">
        <form>
            <input hidden id="boardId" th:value="${board.id}">
            <div class="form-group">
                <label for="title">제목</label>
                <input id="title" class="form-control" th:value="${board.title}">
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" class="form-control" th:text="${board.content}"></textarea>
                    </div>
            <div class="form-group">
                <label for="writer">작성자</label>
                <input id="writer" class="form-control" th:value="${board.writer}" readonly>
            </div>
        </form>
        <button id="updateBoard" class="btn btn-default">글 수정</button>
        <a th:href="@{/board/{id}(id=${board.id})}"><button class="btn btn-default">취소</button></a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="/js/board.js"></script>
</body>

</html>
